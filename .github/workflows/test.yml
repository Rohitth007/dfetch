name: Test

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Setup Python
        uses: actions/setup-python@v1
        with:
          python-version: 3.7

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - run: isort --diff dfetch
      - run: black --check dfetch
      - run: flake8 dfetch
      - run: pylint dfetch
      - run: mypy --strict dfetch
